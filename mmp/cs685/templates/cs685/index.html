<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Annotation Home</title>
</head>
<body>
<p>Welcome {{ annotator.name }}!</p>
<p>You have {{ num_remain }} annotations remaining.</p>
<ol>
	{% for annotation in annotation_list %}
	<li>{{ annotation.status }}: <a href="{{ annotation.id }}/">{{ annotation.sample_text }}</a></li>
	{% endfor %}
</ol>
</body>
</html>
